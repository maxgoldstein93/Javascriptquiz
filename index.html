<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col-6">
                <a href="highscore.html"> View High Scores</a>
            </div>
            <div class="col-6">
                <p class="text-right" id="timer"></p>
            </div>
        </div>
    </div>
    <main>
        <div class="container border">
            <div id="hideOnClick" style="display:block">
                <div class="row ">
                    <div class="col text-center ">
                        <h1>CODING QUIZ CHALLENGE!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center ">
                        <p> INSTRUCTIONS </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center ">
                        <button id="startQuizBtn">START Quiz!</button>
                    </div>
                </div>
            </div>
            <div class="hidden" class="row" style="display: none" id="questionContainer">
                <div class="col text-center ">
                    <p id="questionTitle">I AM THE FIRST QUESTION</p>
                </div>
                <div class="col text-left ">
                    <button type="button" class="btn btn-danger m-1 p-2" id="A" class="choices"
                        onclick="checkAnswer('A')">WORDSWORDS</button>
                </div>
                <div class="col text-left ">
                    <button type="button" class="btn btn-danger m-1 p-2" id="B" class="choices"
                        onclick="checkAnswer('B')">WORDSWORDS</button>
                </div>
                <div class="col text-left ">
                    <button type="button" class="btn btn-danger m-1 p-2" id="C" class="choices"
                        onclick="checkAnswer('C')">WORDSWORDS</button>
                </div>
                <div class="col text-left ">
                    <button type="button" class="btn btn-danger m-1 p-2" id="D" class="choices"
                        onclick="checkAnswer('D')">WORDSWORDS</button>
                    <div id="wrong" style="display: none"></div>
                </div>
            </div>

            <div id="gameOver" class="container" style="display: none">
                <div class="row">
                    <div class="col">
                        <h2 class="text-center">All done! Please submit First and Last Initial to record score!!</h2>
                    </div>
                </div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="text" id="initials" class="form-control" placeholder="Enter Initials">
                        </div>
                            <div id="msg"></div>
                        <button id="submit" type="submit" value="Submit" class="btn btn-danger btn-lg m-2">Submit</button>
                    </form>

                </div>

            </div>
        </div>


    </main>

    <script src="./quiz.js"></script>

</body>

</html>
